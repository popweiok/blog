选项，比如要在给定网络上联系哪台NTP服务器来查询时间分辨率。\\n\\n\\\\* 无状态使用无状态地址自动配置 (SLAAC, Stateless address Autoconfiguration)\\n\\\\* 有状态使用IPv6动态主机配置协议 (DHCPv6, Dynamic Host Configuration Protocol for IPv6)\\n\\\\* 无状态+有状态使用SLAAC自动配置IPv6地址，使用DHCPv6获取DNS等其他信息。\\n\\n有状态、无状态都是自动地址配置，不管有状态还是无状态，网关都只包含在服务端发送的RA信息中的，DNS可包含在服务端RA中，也可由服务端DHCPv6分配\\n\\nOpenWRT完整的支持IPv6须安装odhcp6c odhcpd ip6tables luci-proto-ipv6安装包，如果安卓设备不能正常获取IPv6可以将DHCPv6模式改为无状态\\n\\n*注：fe80 是本地链路，只用来和路由器直接 通信，剩余两个都是通过分发前缀生成的，一个是基于EUI64用网卡的MAC生成，是基于网卡固定的 一般为/64*\\n\\n*另一个是隐私保护地址，后缀是随机生成，有效期短些，是用来对外发起访问的r所以一般动态域名都绑定这个地址 /128*logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[371,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[371,logseq____&quot;^Flogseq____&quot;,373,536870939]],[logseq____&quot;^15logseq____&quot;,[371,logseq____&quot;^Xlogseq____&quot;,28,536870939]],[logseq____&quot;^15logseq____&quot;,[371,logseq____&quot;^Vlogseq____&quot;,28,536870939]],[logseq____&quot;^15logseq____&quot;,[371,logseq____&quot;^Ulogseq____&quot;,28,536870939]],[logseq____&quot;^15logseq____&quot;,[371,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536870939]],[logseq____&quot;^15logseq____&quot;,[371,logseq____&quot;^Jlogseq____&quot;,[],536870939]],[logseq____&quot;^15logseq____&quot;,[371,logseq____&quot;^17logseq____&quot;,true,536870939]],[logseq____&quot;^15logseq____&quot;,[371,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f6d823-994f-4e4f-b4ba-6d439f6e0711logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[372,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### LAN口设置logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[372,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[372,logseq____&quot;^Flogseq____&quot;,370,536870939]],[logseq____&quot;^15logseq____&quot;,[372,logseq_ 子网和 IP 地址/子网/端口的组合来允许/阻止。\\n允许从一个 IP 地址连接：\\nsudo ufw allow from 123.45.67.89\\n允许特定子网的连接：\\nsudo ufw allow from 123.45.67.89/24\\n允许特定 IP/ 端口的组合：\\nsudo ufw allow from 123.45.67.89 to any port 22 proto tcp\\nproto tcp 可以删除或者根据你的需求改成 proto udp，所有例子的 allow 都可以根据需要变成 deny。\\n————————————————\\n版权声明：本文为CSDN博主「SunshineScorpio、」的原创文章，遵循CC 4.0 BY-SA版权协议，转载请附上原文出处链接及本声明。\\n原文链接：https://blog.csdn.net/SunshineScorpio/article/details/124153109\\n\\n```logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Flogseq____&quot;,563,536870944]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Xlogseq____&quot;,25,536870944]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Vlogseq____&quot;,563,536870944]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ulogseq____&quot;,25,536870944]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^17logseq____&quot;,true,536870944]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f6d824-8649-4283-981b-9b0d7ca335d9logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**进程**    `ps -aux|grep 进程名`logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Flogseq____&quot;,572,536870944]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Xlogseq____&quot;,25,536870944]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Vlogseq____&quot;,527,536870944]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Ulogseq____&quot;,25,536870944]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^17logseq____&quot;,true,536870944]],[logseq____&quot;^15logseq____&quot       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');

          });
