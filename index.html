 参数。\\n警告：除非明确设置允许规则，否则配置默认 deny 或 reject 规则会锁定你的服务器。确保在应用默认 deny 或 reject 规则之前，已按照下面的部分配置了 SSH 和其他关键服务的允许规则。\\n\\n高级规则：\\n除了基于端口的允许或阻止，UFW 还允许您按照 IP 地址、子网和 IP 地址/子网/端口的组合来允许/阻止。\\n允许从一个 IP 地址连接：\\nsudo ufw allow from 123.45.67.89\\n允许特定子网的连接：\\nsudo ufw allow from 123.45.67.89/24\\n允许特定 IP/ 端口的组合：\\nsudo ufw allow from 123.45.67.89 to any port 22 proto tcp\\nproto tcp 可以删除或者根据你的需求改成 proto udp，所有例子的 allow 都可以根据需要变成 deny。\\n————————————————\\n版权声明：本文为CSDN博主「SunshineScorpio、」的原创文章，遵循CC 4.0 BY-SA版权协议，转载请附上原文出处链接及本声明。\\n原文链接：https://blog.csdn.net/SunshineScorpio/article/details/124153109\\n\\n```logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Flogseq____&quot;,564,536870944]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Xlogseq____&quot;,25,536870944]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Vlogseq____&quot;,564,536870944]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Ulogseq____&quot;,25,536870944]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^18logseq____&quot;,true,536870944]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f6d7ea-8556-4d57-b9b9-a49e3d5debe6logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Universe 库提供社区维护的免费开源软件，Ubuntu 不保证其定期的安全更新logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Flogseq____&quot;,550,536870944]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Xlogseq____&quot;,25,536870944]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Vlogseq____&quot;,550,536870944]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&qu  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
