~```clojure\\n#查看防火墙状态\\nsudo ufw status\\n#安装防火墙\\nsudo apt install ufw -y\\n#卸载防火墙\\nsudo apt remove ufw -y\\n#启用防火墙\\nsudo ufw enable\\n#禁用防火墙\\nsudo ufw disable\\n#临时停用防火墙\\nsudo systemctl stop ufw\\n\\n#举例：\\n##添加允许通过防火墙的规则\\n例1：输入命令：sudo ufw allow 6379\\n##允许端口号为6379的端口访问\\n例2：输入命令：sudo ufw allow 80:90/tcp\\n##允许80-90之间的端口访问，如80，81，82 ··· 90\\n例3：输入命令：sudo ufw delete allow 22\\n删除允许端口为22的规则\\n\\n大多数系统只需要打开少量的端口接受传入连接，并且关闭所有剩余的端口。 \\n从一个简单的规则基础开始，ufw default命令可以用于设置对传入和传出连接的默认响应动作。 \\n要拒绝所有传入并允许所有传出连接，那么运行：\\nsudo ufw default allow outgoing\\nsudo ufw default deny incoming\\nufw default 也允许使用 reject 参数。\\n警告：除非明确设置允许规则，否则配置默认 deny 或 reject 规则会锁定你的服务器。确保在应用默认 deny 或 reject 规则之前，已按照下面的部分配置了 SSH 和其他关键服务的允许规则。\\n\\n高级规则：\\n除了基于端口的允许或阻止，UFW 还允许您按照 IP 地址、子网和 IP 地址/子网/端口的组合来允许/阻止。\\n允许从一个 IP 地址连接：\\nsudo ufw allow from 123.45.67.89\\n允许特定子网的连接：\\nsudo ufw allow from 123.45.67.89/24\\n允许特定 IP/ 端口的组合：\\nsudo ufw allow from 123.45.67.89 to any port 22 proto tcp\\nproto tcp 可以删除或者根据你的需求改成 proto udp，所有例子的 allow 都可以根据需要变成 deny。\\n————————————————\\n版权声明：本文为CSDN博主「SunshineScorpio、」的原创文章，遵循CC 4.0 BY-SA版权协议，转载请附上原文出处链接及本声明。\\n原文链接：https://blog.csdn.net/SunshineScorpio/article/details/124153109\\n\\n```logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Flogseq____&quot;,518,536870943]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Xlogseq____&quot;,25,536870943]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Vlogseq____&quot;,518,536870943]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^Ulogseq____&quot;,25,536870943]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^18logseq____&quot;,true,536870943]],[logseq____&quot;^15logseq____&quot;,[483,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64eee876-31c8-4005-8cf2-d7cb03c0d047logseq____&quot;,536870943]],[logseq____       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
