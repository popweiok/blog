,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Flogseq____&quot;,369,536870939]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Xlogseq____&quot;,28,536870939]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Vlogseq____&quot;,369,536870939]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Ulogseq____&quot;,28,536870939]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^17logseq____&quot;,true,536870939]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f59b85-0387-4532-b196-39f16ff2deaelogseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[368,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## IPv6基础\\n\\nIPv6地址自动配置的三种基本形式：\\n1）Stateless无状态的。 这个过程是 “无状态的”，原因是它不依赖于外部分配机制（例如IPv6动态主机配置协议（DHCPv6））的状态或是否存在。 在没有外部或用户干预的情况下， 设备尝试配置其自身的IPv6地址 （可能是多个地址）。\\n2）Stateful有状态的。 有状态的过程仅依赖于外部地址分配机制（例如DHCPv6）。DHCPv6服务器以类似于IPv4 DHCP操作的方式，将128bit IPv6地址分配给设备。\\n3）Stateless+Stateful无状态和有状态组合方式。 这个过程涉及无状态地址自动配置与其他IP参数的有状态配置相结合一起使用的形式。 通常情况下， 这需要一台设备使用无状态方法自动配置一个IPv6地址，之后利用DHCPv6得到其他参数或选项，比如要在给定网络上联系哪台NTP服务器来查询时间分辨率。\\n\\n\\\\* 无状态使用无状态地址自动配置 (SLAAC, Stateless address Autoconfiguration)\\n\\\\* 有状态使用IPv6动态主机配置协议 (DHCPv6, Dynamic Host Configuration Protocol for IPv6)\\n\\\\* 无状态+有状态使用SLAAC自动配置IPv6地址，使用DHCPv6获取DNS等其他信息。\\n\\n有状态、无状态都是自动地址配置，不管有状态还是无状态，网关都只包含在服务端发送的RA信息中的，DNS可包含在服务端RA中，也可由服务端DHCPv6分配\\n\\nOpenWRT完整的支持IPv6须安装odhcp6c odhcpd ip6tables luci-proto-ipv6安装包，如果安卓设备不能正常获取IPv6可以将DHCPv6模式改为无状态\\n\\n*注：fe80 是本地链路，只用来和路由器直接 通信，剩余两个都是通过分发前缀生成的，一个是基于EUI64用网卡的MAC生成，是基于网卡固定的 一般为/64*\\n\\n*另一个是隐私保护地址，后缀是随机生成，有效期短些，是用来对外发起访问的r所以一般动态域名都绑定这个地址 /128*logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[368,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[368,logseq____&quot;^Flogseq____&quot;,370,536870939]],[logseq____&quot;^15logseq____&quot;,[3 根据你的需求改成 proto udp，所有例子的 allow 都可以根据需要变成 deny。\\n————————————————\\n版权声明：本文为CSDN博主「SunshineScorpio、」的原创文章，遵循CC 4.0 BY-SA版权协议，转载请附上原文出处链接及本声明。\\n原文链接：https://blog.csdn.net/SunshineScorpio/article/details/124153109\\n\\n```logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Flogseq____&quot;,554,536870944]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Xlogseq____&quot;,25,536870944]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Vlogseq____&quot;,554,536870944]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Ulogseq____&quot;,25,536870944]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^17logseq____&quot;,true,536870944]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f59b86-ad01-4adc-b64a-61e9cc7e76d8logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**APT**logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Flogseq____&quot;,560,536870944]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Xlogseq____&quot;,25,536870944]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Vlogseq____&quot;,560,536870944]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Ulogseq____&quot;,25,536870944]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^17logseq____&quot;,true,536870944]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f59b86-f55b-4b1e-9625-ac6e241a3d86logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[538,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 网络配置logseq____&quot;,536       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
