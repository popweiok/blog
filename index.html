Pv6可以将DHCPv6模式改为无状态\\n\\n*注：fe80 是本地链路，只用来和路由器直接 通信，剩余两个都是通过分发前缀生成的，一个是基于EUI64用网卡的MAC生成，是基于网卡固定的 一般为/64*\\n\\n*另一个是隐私保护地址，后缀是随机生成，有效期短些，是用来对外发起访问的r所以一般动态域名都绑定这个地址 /128*logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Flogseq____&quot;,364,536870938]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Xlogseq____&quot;,27,536870938]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Vlogseq____&quot;,27,536870938]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Ulogseq____&quot;,27,536870938]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536870938]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Jlogseq____&quot;,[],536870938]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^17logseq____&quot;,true,536870938]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64e44244-63c2-4c59-85b8-7ee9798e0444logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;正常显示logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Flogseq____&quot;,357,536870938]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Xlogseq____&quot;,27,536870938]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Vlogseq____&quot;,353,536870938]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Ulogseq____&quot;,27,536870938]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^17logseq____&quot;,true,536870938]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^;logseq____&quot;,logse 接：\\nsudo ufw allow from 123.45.67.89\\n允许特定子网的连接：\\nsudo ufw allow from 123.45.67.89/24\\n允许特定 IP/ 端口的组合：\\nsudo ufw allow from 123.45.67.89 to any port 22 proto tcp\\nproto tcp 可以删除或者根据你的需求改成 proto udp，所有例子的 allow 都可以根据需要变成 deny。\\n————————————————\\n版权声明：本文为CSDN博主「SunshineScorpio、」的原创文章，遵循CC 4.0 BY-SA版权协议，转载请附上原文出处链接及本声明。\\n原文链接：https://blog.csdn.net/SunshineScorpio/article/details/124153109\\n\\n```logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Flogseq____&quot;,461,536870941]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Xlogseq____&quot;,24,536870941]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Vlogseq____&quot;,461,536870941]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^Ulogseq____&quot;,24,536870941]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^17logseq____&quot;,true,536870941]],[logseq____&quot;^15logseq____&quot;,[473,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64e44244-cb4c-407b-8bdd-91f0d0f7f39alogseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Flogseq____&quot;,462,536870941]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Xlogseq____&quot;,24,536870941]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Vlogseq____&quot;,24,536870941]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Ulogseq____&quot;,24,536870941]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^17logseq____&quot;,true,536870941]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64e44244-       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
