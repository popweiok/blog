n\\n[一、什么是VNC 和 noVNC？](\\\\#t0)\\n\\n[二、Windows10安装及配置noVNC](\\\\#t1)\\n\\n[2.0、注释](\\\\#t2)\\n\\n[2.1、下载UltraVNC](\\\\#t3)\\n\\n[2.2、下载Node.js](\\\\#t4)\\n\\n[2.3、下载安装git](\\\\#t5)\\n\\n[2.4、创建一个存放文件的文件夹](\\\\#t6)\\n\\n[2.5、安装ws、optimist、mime-types模块（执行websockify.js文件所需）](\\\\#t7)\\n\\n[2.6、下载noVNC、下载websockify-js](\\\\#t8)\\n\\n[2.7、修改websockify.js文件](\\\\#t9)\\n\\n[ 2.8、查看自己电脑主机IP](\\\\#t10)\\n\\n[2.9、执行websockify.js](\\\\#t11)\\n\\n[三、成果展示](\\\\#t12)\\n\\n---\\n\\n\\\\#\\\\# 一、什么是VNC 和 noVNC？\\n\\nVNC (Virtual Network Console)是虚拟网络控制台的缩写，分为server端和client端两部分，分别部署完成后在server端简单的配置即可使用，基于TCP的通信。noVNC项目是通过取消VNC Client的安装，直接通过浏览器访问noVNC，然后由noVNC间接访问VNC server来达到client web化。VNC server处理的始终是TCP流量，但是浏览器和noVNC之间是在http基础上使用WebSocket交互，由于VNC server 无法处理websocket流量，因此引入了 [websockify](https://link.zhihu.com/?target=https%3A//github.com/novnc/websockify \\logseq____&quot;websockify\\logseq____&quot;) ，noVNC的姐妹项目，负责把WebSocket流量转换为普通的TCP流，使VNC server正常工作。noVNC其实是一个HTML形式的APP，[websockify](https://link.zhihu.com/?target=https%3A//github.com/novnc/websockify \\logseq____&quot;websockify\\logseq____&quot;)并充当了一个mini web server的角色，当浏览器访问时，会通过网络加载运行noVNC。\\n\\n\\\\#\\\\# 二、Windows10安装及配置noVNC\\n\\n\\\\#\\\\#\\\\# 2.0、注释\\n\\n我会上传和我版本一样的UltraVNC、Node.js安装包，可以免费下载，所需积分为0。\\n\\nUltraVNC安装包下载：\\n\\n[UltraVNC安装包资源-CSDN文库https://download.csdn.net/download/weixin\\\\_58448088/87626312?spm=1001.2014.3001.5503](https://download.csdn.net/download/weixin%5F58448088/87626312?spm=1001.2014.3001.5503 \\logseq____&quot;UltraVNC安装包资源-CSDN文库\\logseq____&quot;)Node.js安装包下载：\\n\\n[node.js(v16.16.0)安装包资源-CSDN文库https://download.csdn.net/download/weixin\\\\_58448088/87626324?spm=1001.2014.3001.5503](https://download.csdn.net/download/weixin%5F58448088/87626324?spm=1001.2014.3001.5503 \\logseq____&quot;node.js(v16.16.0)安装包资源-CSDN文库\\logseq____&quot;)\\n\\n\\\\#\\\\#\\\\# 2.1、下载UltraVNC\\n\\n[Home - UltraVNC VNC OFFICIAL SITE, Remote Desktop Free Opensource (uvnc.com)https://uvnc.com/](https://uvnc.com/ \\logseq____&quot;Home - UltraVNC VNC OFFICIAL SITE, Remote Desktop Free Opensource (uvnc.com)\\logseq____&quot;)\\n\\n选择你想要下载的版本，选择好下载的路径，傻瓜式安装即可，一直next就好。\\n\\n安装好后，找到安装的文件夹，找到uvnc\\\\_settings.exe鼠标右键，点击以管理员身份运行，就会弹出如下页面，第一张为默认端口号，第二张设置远程访问VNC密码，设置远程只查看密码。\\n\\n![](https://proxy-prod.omnivore-image-cache.app/865x649,sYeg4f__Jtykh4sngbIvIC191TPsX89U4JKVE8hMbsas/https://i-blog.csdnimg.cn/blog_migrate/0c86a538d5817cde35b2018c558b0664.png)\\n\\n![](https://proxy-prod.omnivore-image-cache.app/866x648,sfkw273JSAxc0BsWiB3LT0uum9J2Fmw7HwrCA5ZJJsnc/https://i-blog.csdnimg.cn/blog_migrate/20535fbaa2abb40330e5aa4c953ad631.png)\\n\\n\\\\#\\\\#\\\\# 2.2、下载Node.js\\n\\n下载node.js是为了执行websockify.js\\n\\n[配置Node.js环境变量\\\\_王昭没有君啊的博客-CSDN博客https://blog.csdn.net/weixin\\\\_58448088/article/details/129838885?spm=1001.2014.3001.5501](https://blog.csdn.net/weixin%5F58448088/article/details/129838885?spm=1001.2014.3001.5501 \\logseq____&quot;配置Node.js环境变量_王昭没有君啊的博客-CSDN博客\\logseq____&quot;)\\n\\n\\\\#\\\\#\\\\# 2.3、下载安装git\\n\\n[git安装和使用\\\\_git安装使用\\\\_王昭没有君啊的博客-CSDN博客详细介绍git工具如何安装，手把手教你一步步怎样创建远程仓库和远程仓库分支，怎样解决代码冲突，怎样回退版本，怎样克隆代码https://blog.csdn.net/weixin\\\\_58448088/article/details/123187457?spm=1001.2014.3001.5501](https://blog.csdn.net/weixin%5F58448088/article/details/123187457?spm=1001.2014.3001.5501 \\logseq____&quot;git安装和使用_git安装使用_王昭没有君啊的博客-CSDN博客\\logseq____&quot;)\\n\\n在D盘新建VNC文件夹，准备存放noVNC所需的文件\\n\\n\\\\#\\\\#\\\\# 2.5、安装ws、optimist、mime-types模块（执行websockify.js文件所需）\\n\\n打开cmd，并进入到D盘下的VNC文件夹中，执行如下命令\\n\\n```cmake\\n\\nnpm install ws\\n\\nnpm install optimist\\n\\nnpm install mime-types\\n\\n```\\n\\n![](https://proxy-prod.omnivore-image-cache.app/992x529,s3Ff5kkW--eiLslLct56XHTy6diSfT1flH5o54v9IP54/https://i-blog.csdnimg.cn/blog_migrate/0ea58f26c92c00404ecc944c6b3dc2c3.png)\\n\\n安装好这些 模块后，会在VNC文件中自动生成如下文件\\n\\n![](https://proxy-prod.omnivore-image-cache.app/863x650,sgwc7pxfJI7_dihjqqxfs94e4PDx_RZsRoBdJT0W-GHM/https://i-blog.csdnimg.cn/blog_migrate/a96f243b1ae04a56bc05e1562150935f.png)\\n\\n\\\\#\\\\#\\\\# 2.6、下载noVNC、下载websockify-js\\n\\n进入VNC文件中的node\\\\_modules文件夹中,鼠标右键选择 Git Bash Here\\n\\n![](https://proxy-prod.omnivore-image-cache.app/296x426,saACIUaDTWX6vD_7Jvo0DnaazNUUuqDLpGh2gKt1HHGI/https://i-blog.csdnimg.cn/blog_migrate/7beeb5e22e5634be8349cc7ed8fffac4.png)\\n\\n 进入到如下窗口，通过git下载noVNC、websockify-js\\n\\n```crmsh\\n\\ngit clone https://github.com/novnc/noVNC\\n\\ngit clone https://github.com/novnc/websockify-js.git\\n\\n```\\n\\n![](https://proxy-prod.omnivore-image-cache.app/873x665,sxygKJyDqjLSa3zi73L5Ou5umjEqWjLnL2bearCyY5n4/https://i-blog.csdnimg.cn/blog_migrate/6eb76ed12f8d5ca6780e85b1c959d84d.png)\\n\\n\\\\#\\\\#\\\\# 2.7、修改websockify.js文件\\n\\n修改 D:\\\\\\\\VNC\\\\\\\\node\\\\_modules\\\\\\\\websockify-js\\\\\\\\websockify中的websockify.js，将\\n\\n```makefile\\nfilename += logseq____&apos;/index.htmllogseq____&apos;;\\n```\\n\\n改为\\n\\n```makefile\\nfilename += logseq____&apos;/vnc.htmllogseq____&apos;;\\n```\\n\\n![](https://proxy-prod.omnivore-image-cache.app/1022x726,svUo0Nh_0DoGf3ATO0ZknHkIgiTgxeIvJVnITwtwAfdE/https://i-blog.csdnimg.cn/blog_migrate/5a23a410c00c02dc187a6b74d8fc965f.png)\\n\\n\\\\#\\\\#\\\\#  2.8、查看自己电脑主机IP\\n\\n打开cmd，输入如下命令行，如图红圈框住的就是主机IP\\n\\n```dos\\nipconfig\\n```\\n\\n![](https://proxy-prod.omnivore-image-cache.app/1009x537,sE_qWv4gsFnoo87E9WESiERJtbtsRCS7WpWI0BTVxUcA/https://i-blog.csdnimg.cn/blog_migrate/469ec5410b803303da56f7a75406bd7e.png)\\n\\n\\\\#\\\\#\\\\# 2.9、执行websockify.js\\n\\n说明一下整个过程，我这边通过安装UltraVNC（提供VNC Server），然后在VNC Server中通过node执行websockify.js：转发9000端口的http链接到5900端口，就可以正常运行noVNC了。\\n\\n打开cmd输入如下命令,启动代理服务：\\n\\n```taggerscript\\nnode D:\\\\VNC\\\\node_modules\\\\websockify-js\\\\websockify\\\\websockify.js --web D:\\\\VNC\\\\node_modules\\\\noVNC 8000 localhost:5900\\n```\\n\\n 命令行解释：\\n\\n```taggerscript\\n\\nnode  // 使用node执行websockify.js\\n\\nD:\\\\VNC\\\\node_modules\\\\websockify-js\\\\websockify\\\\websockify.js // websockify.js文件路径\\n\\n --web D:\\\\VNC\\\\node_modules\\\\noVNC // noVNCD文件路径\\n\\n8000 // 启动端口为8000，这个可以自己设，不一定就是8000\\n\\nlocalhost:5900 // 转发的VNC地址和端口\\n\\n```\\n\\n\\\\#\\\\# ![](https://proxy-prod.omnivore-image-cache.app/1036x541,sfsDxNxhGFNiemXiPr0Eu4-BCiSoSqhixayyZmp7Kgxk/https://i-blog.csdnimg.cn/blog_migrate/8b89f085a61f2d160196d92c8cee758a.png)\\n\\n\\\\#\\\\# 三、成果展示\\n\\n3.1、在浏览器输入http:// 主机ip:启动端口/vnc.html\\n\\n示例：\\n\\n```dts\\nhttp://172.16.8.107:8000/vnc.html\\n```\\n\\n3.2、输入网址后，进入如下页面点击连接\\n\\n![](https://proxy-prod.omnivore-image-cache.app/1151x758,s17ifOKRJBvhDbH5c8OFjYSuC8L73viQjOfd3BfWnK3o/https://i-blog.csdnimg.cn/blog_migrate/bd05c99c015205b0bd857d8326ea7c3d.png)\\n\\n3.3、点击连接跳转到如下页面，输入之前设置的远程访问VNC密码，回车\\n\\n![](https://proxy-prod.omnivore-image-cache.app/1151x758,ssCsGbNLVgjAtLbR5bMGtV8PXzZD7K4N7ImHd9110JQ8/https://i-blog.csdnimg.cn/blog_migrate/31855fd29243816a8bb589bb3415ca9b.png)\\n\\n 3.4、成功连接到本机\\n\\n![](https://proxy-prod.omnivore-image-cache.app/1200x1080,sYFGfYgJizKo-lZzaPA6YvVtRxW_RWTluRy2nmpL59MU/https://i-blog.csdnimg.cn/blog_migrate/b3b8537452e8ed8d59d54d639708149a.png)\\n\\n3.5、注意连接后，不要关掉cmd，要保持web server代理服务一直开启\\n\\n![](https://proxy-prod.omnivore-image-cache.app/1053x597,sbMRaH3At-vNMC2c0QDmX6dzfB7tGVkeOx3SGxfFUbMc/https://i-blog.csdnimg.cn/blog_migrate/65e1dce5ea0fb452eeded2302572aa09.png)\\n\\n 3.6、关闭代理服务，ctrl+c\\n\\n![](https://proxy-prod.omnivore-image-cache.app/1048x591,sH9YySK5zZjviWRzDSKqRuNvqNGZc_85MOAyPrRCN2x0/https://i-blog.csdnimg.cn/blog_migrate/31c8e50a3ee892c0536de5222bb9e05e.png)\\n\\n文章知识点与官方知识档案匹配，可进一步学习相关知识logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[340,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[340,logseq____&quot;^Flogseq____&quot;,339,536870936]],[logseq____&quot;^15logseq____&quot;,[340,logseq____&quot;^Xlogseq____&quot;,326,536870936]],[logseq____&quot;^15logseq____&quot;,[340,logseq____&quot;^Vlogseq____&quot;,339,536870936]],[logseq____&quot;^15logseq____&quot;,[ 之后利用DHCPv6得到其他参数或选项，比如要在给定网络上联系哪台NTP服务器来查询时间分辨率。\\n\\n\\\\* 无状态使用无状态地址自动配置 (SLAAC, Stateless address Autoconfiguration)\\n\\\\* 有状态使用IPv6动态主机配置协议 (DHCPv6, Dynamic Host Configuration Protocol for IPv6)\\n\\\\* 无状态+有状态使用SLAAC自动配置IPv6地址，使用DHCPv6获取DNS等其他信息。\\n\\n有状态、无状态都是自动地址配置，不管有状态还是无状态，网关都只包含在服务端发送的RA信息中的，DNS可包含在服务端RA中，也可由服务端DHCPv6分配\\n\\nOpenWRT完整的支持IPv6须安装odhcp6c odhcpd ip6tables luci-proto-ipv6安装包，如果安卓设备不能正常获取IPv6可以将DHCPv6模式改为无状态\\n\\n*注：fe80 是本地链路，只用来和路由器直接 通信，剩余两个都是通过分发前缀生成的，一个是基于EUI64用网卡的MAC生成，是基于网卡固定的 一般为/64*\\n\\n*另一个是隐私保护地址，后缀是随机生成，有效期短些，是用来对外发起访问的r所以一般动态域名都绑定这个地址 /128*logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Flogseq____&quot;,549,536870943]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Xlogseq____&quot;,36,536870943]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Vlogseq____&quot;,36,536870943]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Ulogseq____&quot;,36,536870943]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,2],536870943]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Jlogseq____&quot;,[],536870943]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66ab1cbb-1146-4902-a86d-77018498cbe8logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[538,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image-20230714141907413.png](../assets/image-20230714141907413_1690871746685_0.png)logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[538,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[538,logseq____&quot;^Flogseq____&quot;,545,536870943]],[logseq____&quot;^15logseq____&quot;,[538,logseq____ t;^Ulogseq____&quot;,673,536870948]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Ulogseq____&quot;,674,536870948]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Ulogseq____&quot;,675,536870948]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Ulogseq____&quot;,676,536870948]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,3],536870948]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^Jlogseq____&quot;,[],536870948]],[logseq____&quot;^15logseq____&quot;,[679,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66ab1cbb-5397-476d-8db8-41b9c356dad9logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\\\#\\\\# 简介\\n\\n大多数朋友用了很久的Proxmox VE却还是不理解Proxmox VE的存储。可想而知，对于新入门且没有虚拟化基础的朋友应该很难理解。由于之前的教程过于零散，叙述可能也有些问题，所以诞生了本文。\\n\\n本文旨在能够让读者理解Proxmox VE存储是什么样的，怎么使用，\\n\\n怎么维护。偏向原理，所以需要读者去多去理解它。\\n\\n为了码字方便，下面将Proxmox VE简称为PVE。\\n\\n\\\\#\\\\# PVE支持的存储类型\\n\\n下表是PVE支持的后端存储类型。\\n\\n| 名称             | PVE名称        | 级别 | 支持共享 | 支持快照 | 是否稳定 |\\n| -------------- | ------------ | -- | ---- | ---- | ---- |\\n| ZFS（本地）        | zfspool      | 块  | 否    | 是    | 是    |\\n| 目录             | dir          | 文件 | 否    | 否1   | 是    |\\n| BTRFS          | btrfs        | 文件 | 否    | 是    | 实验性  |\\n| Proxmox Backup | pbs          | 均是 | 是    | n/a  | 是    |\\n| NFS            | nfs          | 文件 | 是    | 否1   | 是    |\\n| CIFS           | cifs         | 文件 | 是    | 否1   | 否    |\\n| GlusterFS      | glusterfs    | 文件 | 是    | 否1   | 是    |\\n| CephFS         | cephfs       | 文件 | 是    | 是    | 是    |\\n| LVM            | lvm          | 块  | 否2   | 否    | 是    |\\n| LVM-thin       | lvmthin      | 块  | 否    | 是    | 是    |\\n| iSCSI/kernel   | iscsi        | 块  | 是    | 否    | 是    |\\n| iSCSI/libiscsi | iscsidir ect | 块  | 是    | 否    | 是    |\\n| Ceph/RBD       | rbd          | 块  | 是    | 是    | 是    |\\n| ZFS over iSCSi | zsf          | 块  | 是    | 是    | 是    |\\n\\n表注：\\n1. 在基于文件系统的存储上，可通过使用 qcow2 格式虚拟磁盘来实现快照。\\n2. 可以在 iSCSI 存储上配置 LVM，从而获得共享 存储。\\n\\n我们可以通过上表看到有很多的存储。从类别上，我们可以看到主要有2种：\\n\\n* 块  \\n虚拟机磁盘是**类似于磁盘分区**的形式，他不能进行文件操作。代表后端lvm/lvm-thin，ceph，zfs。新手可以理解他直接使用的是E盘，而不是E盘里的一个文件。\\n* 文件  \\n文件存储是虚拟机作为一种文件存在，如qcow2，raw，vmdk文件，可以像普通文件一样操作。\\n\\n现在我们一起来了解一下这些存储后端是什么。\\n\\n在这个环节中，我们需要带着一个疑问，这些存储他们为什么是块存储或者为什么文件存储。\\n\\n\\\\#\\\\# 目录\\n\\n目录是最基本的后端存储方式，PVE支持将系统上的某一个目录作为存储后端（前提是有读写权限）。\\n\\n你可以随意创建一个文件夹，\\n\\n如`mkdir /data`随后去PVE面板上添加这个目录即可\\n\\n[![](https://proxy-prod.omnivore-image-cache.app/600x222,sSO-bsJpAEaX3H7CSPy76dy6vUjtHnLtF1SYJdlvoWc4/https://foxi.buduanwang.vip/wp-content/uploads/2022/08/%E5%BE%AE%E4%BF%A1%E6%88%AA%E5%9B%BE_20220815104807.png)](https://foxi.buduanwang.vip/wp-content/uploads/2022/08/%E5%BE%AE%E4%BF%A1%E6%88%AA%E5%9B%BE%5F20220815104807.png)\\n\\n此种方式，是将虚拟机磁盘作为文件方式存储，如qcow2，raw，vmdk格式。也得注意！仅磁盘格式为qcow2支持快照\\n\\n\\\\#\\\\# LVM和LVM-thin\\n\\nLVM有3个概念，一个是PV，一个是VG，一个是LV。\\n\\n* PV 物理卷\\n* VG 卷组\\n* LV 逻辑卷\\n\\nPV可以是一整个磁盘，也可以是一个分区。VG是一个PV或者多个PV组成的卷组。LV是一个VG下面的逻辑卷。\\n\\n[![](https://proxy-prod.omnivore-image-cache.app/720x375,sNG-Nrb9uokJJMcDZPQ_sdQ2OjOhPiAjgOpCFpAl0wYU/https://foxi.buduanwang.vip/wp-content/uploads/2022/08/v2-1a90c2975d253a669a29b9b0b4e35938_720w.jpg)](https://foxi.buduanwang.vip/wp-content/uploads/2022/08/v2-1a90c2975d253a669a29b9b0b4e35938%5F720w.jpg)\\n\\n更多请参考\\n\\n[LVM——让Linux磁盘空间的弹性管理 - 知乎 (zhihu.com)](https://zhuanlan.zhihu.com/p/67166867)\\n\\n[LVM\\\\_百度百科 (baidu.com)](https://baike.baidu.com/item/LVM/6571177)\\n\\n[系统运维|Linux LVM简明教程](https://linux.cn/article-3218-1.html)\\n\\n[LVM管理 - 苦逼运维 - 博客园 (cnblogs.com)](https://www.cnblogs.com/diantong/p/10554831.html)\\n\\n[LVM (简体中文) - ArchWiki (archlinux.org)](https://wiki.archlinux.org/title/LVM%5F%28%E7%AE%80%E4%BD%93%E4%B8%AD%E6%96%87%29)\\n\\n\\\\#\\\\#\\\\# LVM\\n\\n我们先说LVM。我们可以前往网页上，选中节点，展开磁盘选项，选择LVM，点击创建VG，选择磁盘和名称即可。\\n\\n[![](https://proxy-prod.omnivore-image-cache.app/982x694,s0IjM3tLh695IPV5oPWJrlifYhaIACS4tWDMPDo8s8_o/https://foxi.buduanwang.vip/wp-content/uploads/2022/08/%E5%BE%AE%E4%BF%A1%E6%88%AA%E5%9B%BE_20220815105906.png)](https://foxi.buduanwang.vip/wp-content/uploads/2022/08/%E5%BE%AE%E4%BF%A1%E6%88%AA%E5%9B%BE%5F20220815105906.png)\\n\\n我这里创建一个名为lvm的lvm存储后端。\\n\\n[![](https://proxy-prod.omnivore-image-cache.app/892x344,su-gCUHpgtWX0t97Hfps6jbusC63MJBz3C2bD03-Vzmg/https://foxi.buduanwang.vip/wp-content/uploads/2022/08/%E5%BE%AE%E4%BF%A1%E6%88%AA%E5%9B%BE_20220815110120.png)](https://foxi.buduanwang.vip/wp-content/uploads/2022/08/%E5%BE%AE%E4%BF%A1%E6%88%AA%E5%9B%BE%5F20220815110120.png)\\n\\n创建一个虚拟机，他的磁盘为`vm-100-disk-0` ，位置在`/dev/lvm/vm-100-disk-0`\\n\\n如上面的例子，我们通过命令查看lv\\n\\n```angelscript\\nroot@pve:~\\\\# lvs\\n  LV            VG  Attr       LSize  Pool Origin Data%  Meta%  Move Log Cpy%Sync Convert\\n  vm-100-disk-0 lvm -wi-a----- 32.00g\\nroot@pve:~\\\\# lvdisplay\\n  --- Logical volume ---\\n  LV Path                /dev/lvm/vm-100-disk-0\\n  LV Name                vm-100-disk-0\\n  VG Name                lvm\\n  LV UUID                d3iw1e-2I8R-VfG7-wWQZ-UNNV-sTEd-EKjIkv\\n  LV Write Access        read/write\\n  LV Creation host, time pve, 2022-08-15 03:02:07 +0000\\n  LV Status              available\\n  \\\\# open                 0\\n  LV Size                32.00 GiB\\n  Current LE             8192\\n  Segments               1\\n  Allocation             inherit\\n  Read ahead sectors     autologseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Flogseq____&quot;,679,536870948]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Xlogseq____&quot;,42,536870948]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Vlogseq____&quot;,679,536870948]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Ulogseq____&quot;,42,536870948]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Ulogseq____&quot;,328,536870948]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Ulogseq____&quot;,331,536870948]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Ulogseq____&quot;,332,536870948]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Ulogseq____&quot;,334,536870948]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Ulogseq____&quot;,671,536870948]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Ulogseq____&quot;,672,536870948]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Ulogseq____&quot;,673,536870948]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Ulogseq____&quot;,674,536870948]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Ulogseq____&quot;,675,536870948]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^Ulogseq____&quot;,676,536870948]],[logseq____&quot;^15logseq____&quot;,[680,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66ab1cbb-c219-4d40-a279-7a5318e4297blogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[681,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;currently set to     256\\nBlock device           253:0\\n\\n```\\n\\n按照正常的逻辑，我们要使用lvm，创建好lv之后，就需要对lv进行格式化，但是PVE并不这样。\\n\\nPVE将LVM下的LV作为虚拟磁盘 \\n\\n\\\\#\\\\#\\\\# LVM-thin\\n\\n这是使用iso安装PVE后，默认的虚拟磁盘后端就是LVM-thin。\\n\\nLVM-thin是一个非常精巧的文件系统，最直接的表现就是LVM-thin它可以超配，例如你的物理磁盘只有1T，使用LVM-thin之后，你可以分配总大小超过1T的磁盘。它是用多少，占用多少空间，且支持快照。\\n\\n下面是我将一个100G的磁盘创建成了lvm-thin，并给100虚拟机创建了一个2T的磁盘。\\n\\n```routeros\\nroot@pve:~\\\\# lvs\\nLV            VG       Attr       LSize  Pool     Origin Data%  Meta%  Move Log Cpy%Sync Convert\\nthinpool      thinpool twi-aotz-- 97.87g                 0.00   1.61                            \\nvm-100-disk-0 thinpool Vwi-a-tz--  2.00t thinpool        0.00       \\n\\n```\\n\\n确实很强。\\n\\n我们可以看到这个磁盘也是属于LV，那么对于LVM-thin后端来说，PVE也是直接将lv作为磁盘后端。\\n\\n所以，当我们使用LVM-thin后端时，要记住PVE是直接创建并LV，前往不要自己去创建LV，挂载LV，再将挂载的目录存储虚拟机。\\n\\n\\\\#\\\\# ZFS本地文件系统\\n\\nZFS是在笔者眼里，是最强大的本地文件系统。具体怎么个强大法，我们不去深究，这是课外知识，有兴趣大家可以阅读下面文章\\n\\n[ZFS──瑞士军刀般的文件系统 - EAimTY 的博客](https://www.eaimty.com/2020/02/zfs-file-system.html)\\n\\n[提升ZFS性能的10个简便方法\\\\_weixin\\\\_34092455的博客-CSDN博客](https://blog.csdn.net/weixin%5F34092455/article/details/92211389)\\n\\n[Oracle Solaris ZFS 文件系统（介绍） - Oracle Solaris 管理：ZFS 文件系统](https://docs.oracle.com/cd/E26926%5F01/html/E25826/zfsover-1.html\\\\#scrolltoc)\\n\\n[提高truenas上zfs性能的几个小tips - 广陌 (utopiafar.com)](https://www.utopiafar.com/2022/03/26/how%5Fto%5Fimprove%5Fzfs%5Fperformance%5Fon%5Ffreenas/)\\n\\nhttps://www.youtube.com/channel/UC0IK6Y4Go2KtRueHDiQcxow\\n\\n本节重点来了。PS.上面大多都没着重说明。\\n\\nZFS储存数据有2个迷糊点：\\n\\n* zvol（卷）：类似于分区\\n* dataset（数据集）：文件夹\\n\\n\\\\#\\\\#\\\\# dataset\\n\\n`dataset`可以认为是一个特殊的文件夹，这个文件夹可以自定义zfs的一些特性，如去重策略，压缩策略，快照等等。注意，这里说的是文件夹，那么就可以存放文件，进行文件操作。\\n\\n例如，我在zff池中，创建一个名为data的数据集，\\n\\n```haskell\\nzfs create zff/data\\n\\n```\\n\\n它在zfs的结构如下\\n\\n```angelscript\\nroot@pve:~\\\\# zfs list\\nNAME                USED  AVAIL     REFER  MOUNTPOINT\\nzff                21.7G  74.7G       96K  /zff\\nzff/data             96K  74.7G       96K  /zff/data\\n\\n```\\n\\n挂载点在`/zff/data`\\n\\n我们在这个目录中创建3个文件，可以通过tree命令看到目录树。\\n\\n```elixir\\nroot@pve:/zff/data\\\\# touch this is data\\nroot@pve:/zff/data\\\\# cd ..\\nroot@pve:/zff\\\\# tree\\n.\\n└── data\\n├── data\\n├── is\\n└── this\\n\\n1 directory, 3 files\\n\\n```\\n\\n随后我们将data这个数据集给挂载到/data位置\\n\\n```elixir\\nroot@pve:/zff\\\\# zfs set mountpoint=/data zff/data\\nroot@pve:/zff\\\\# tree\\n.\\n\\n0 directories, 0 files\\nroot@pve:/data\\\\# ls\\ndata  is  this\\n\\n```\\n\\n可以看到zff目录下已经没有data了，在/data目录中有着相应的文件。\\n\\n所以我们可以认为zfs的数据集（dataset）是一种特殊的文件夹，这有点类似于btrfs的子卷。\\n\\n他不同于一般的文件夹，他可以单独快照，不能被`rm` 删除，不同的数据集，可以配置不同的策略。\\n\\n\\\\#\\\\#\\\\# zvol\\n\\n`zvol` 也叫zfs 卷。当创建一个`zvol`卷时，他会被标识为一个独立`块设备` ，位于`/dev/zvol/{dsk,rdsk}/pool` 。\\n\\n在PVE上使用默认方式创建ZFS存储池后，虚拟机磁盘则会是一个zvol，如我创建了一个vmid为100的虚拟机，他的磁盘在zfs的位置是`zff/vm-100-disk-0`\\n\\n```angelscript\\nroot@pve:~\\\\# zfs list\\nNAME                USED  AVAIL     REFER  MOUNTPOINT\\nzff                21.7G  74.7G       96K  /zff\\nzff/vm-100-disk-0  21.7G  96.4G       56K  -\\nroot@pve:~\\\\#\\n\\n```\\n\\n在系统上的位置是`/dev/zvol/zff/vm-100-disk-0`\\n\\n`zvol`通常用于iscsi，swap以及虚拟机存储。\\n\\n`zvol`可以被创建在任意的一个数据集中，如我创建一个zvol\\n\\n```elixir\\nroot@pve:/zff\\\\# zfs create -V 30G zff/data/zvoltest\\n\\n```\\n\\n我们再去查看zfs的结构\\n\\n```angelscript\\nroot@pve:/zff\\\\# zfs list\\nNAME                USED  AVAIL     REFER  MOUNTPOINT\\nzff                52.6G  43.8G       96K  /zff\\nzff/data           30.9G  43.8G       96K  /data\\nzff/data/zvoltest  30.9G  74.7G       56K  -\\nzff/vm-100-disk-0  21.7G  65.5G       56K  -\\nroot@pve:/zff\\\\# ls /data\\nroot@pve:/zff\\\\# ls /dev/zff/data/zvoltest\\n/dev/zff/data/zvoltest\\n\\n\\n```\\n\\n可以发现，创建的`zvoltest` 并不存在于`/data` 目录下，而是在`/dev/zff/data/zvoltest`，linux中，`/dev` 目录下，均是设备，所以大家一定要记住，`zvol`对系统来说是一个设备。\\n\\n同时这个`zvol`也和`dataset`一样，可以设置单独的zfs策略，快照，块大小等等，尽管它可能存在某个`dataset`下，但就是可以单独搞，这有点像套娃。不错，zfs的`dataset`就是可以套娃，可以在一个`dataset`下创建新的`dataset`，然后在这个新的`dataset`下，继续创建`dataset`。\\n\\n那么`zvol`可以套娃吗？\\n\\n\\\\#\\\\#\\\\# PVE与zfs\\n\\n经过上面的叙述，是否明白了，zfs的zvol和dataset的主要区别？\\n\\n`zvol`是块设备。`dataset`是特殊的文件夹。`zvol`可以创建在`dataset`下。\\n\\nPVE对zfs的支持仅只有`zvol`这一种方式。例如，我们创建了一个zfs之后，在面板上添加存储时，ZFS池有2个选项，这一个是zff大池，一个是zff下名为data的数据集。\\n\\n[![](https://proxy-prod.omnivore-image-cache.app/678x276,smBXN8zyh7TZvKhgf2SLHo_Ub-7Vqe_J-wta7LNJnxjc/https://foxi.buduanwang.vip/wp-content/uploads/2022/08/%E5%BE%AE%E4%BF%A1%E6%88%AA%E5%9B%BE_20220815102851.png)](https://foxi.buduanwang.vip/wp-content/uploads/2022/08/%E5%BE%AE%E4%BF%A1%E6%88%AA%E5%9B%BE%5F20220815102851.png)\\n\\n这意味着PVE支持将磁盘放置到池顶级`dataset`中，也可以放到子`dataset`中。\\n\\n在内容选择上，只支持磁盘映像和容器。这直接说明了，PVE的ZFS并不是以文件方式存储磁盘映像的，而是通过块存储——`zvol`。\\n\\n[![](https://proxy-prod.omnivore-image-cache.app/632x238,shP5WlL5W3iteRxSNV62PFI_H7f3YFUcsu15OI3yLDFo/https://foxi.buduanwang.vip/wp-content/uploads/2022/08/%E5%BE%AE%E4%BF%A1%E6%88%AA%E5%9B%BE_20220815103049.png)](https://foxi.buduanwang.vip/wp-content/uploads/2022/08/%E5%BE%AE%E4%BF%A1%E6%88%AA%E5%9B%BE%5F20220815103049.png)\\n\\n如果你想要PVE上的ZFS池使用文件方式存储虚拟机镜像怎么办？\\n\\n前面说了，zfs可以将`dataset`挂载到一个目录，那么在PVE的面板上，以目录方式添加存储，选择`dataset`路径即可。\\n\\n此种方式，这将失去PVE对zfs的自动优化，你必须需要手动进行设置zfs的策略，且仅磁盘格式为qcow2才支持快照\\n\\n版权声明：  \\n作者：佛西  \\n链接：https://foxi.buduanwang.vip/linux/2044.html/  \\n文章版权归作者所有，未经允许请勿转载  \\n如需获得支持，请点击网页右上角 \\n\\nTHE END\\n\\n文章目录\\n\\n简介\\n\\nPVE支持的存储类型\\n\\n目录\\n\\nLVM和LVM-thin\\n\\nLVM\\n\\nLVM-thin\\n\\nZFS本地文件系统\\n\\ndataset\\n\\nzvol\\n\\nPVE与zfs\\n\\n关闭\\n\\n目 录\\n- currently set to     256\\nBlock device           253:0\\n\\n```\\n\\n按照正常的逻辑，我们要使用lvm，创建好lv之后，就需要对lv进行格式化，但是PVE并不这样。\\n\\nPVE将LVM下的LV作为虚拟磁盘 \\n\\n\\\\#\\\\#\\\\# LVM-thin\\n\\n这是使用iso安装PVE后，默认的虚拟磁盘后端就是LVM-thin。\\n\\nLVM-thin是一个非常精巧的文件系统，最直接的表现就是LVM-thin它可以超配，例如你的物理磁盘只有1T，使用LVM-thin之后，你可以分配总大小超过1T的磁盘。它是用多少，占用多少空间，且支持快照。\\n\\n下面是我将一个100G的磁盘创建成了lvm-thin，并给100虚拟机创建了一个2T的磁盘。\\n\\n```routeros\\nroot@pve:~\\\\# lvs\\nLV            VG       Attr       LSize  Pool     Origin Data%  Meta%  Move Log Cpy%Sync Convert\\nthinpool      thinpool twi-aotz-- 97.87g                 0.00   1.61                            \\nvm-100-disk-0 thinpool Vwi-a-tz--  2.00t thinpool        0.00       \\n\\n```\\n\\n确实很强。\\n\\n我们可以看到这个磁盘也是属于LV，那么对于LVM-thin后端来说，PVE也是直接将lv作为磁盘后端。\\n\\n所以，当我们使用LVM-thin后端时，要记住PVE是直接创建并LV，前往不要自己去创建LV，挂载LV，再将挂载的目录存储虚拟机。\\n\\n\\\\#\\\\# ZFS本地文件系统\\n\\nZFS是在笔者眼里，是最强大的本地文件系统。具体怎么个强大法，我们不去深究，这是课外知识，有兴趣大家可以阅读下面文章\\n\\n[ZFS──瑞士军刀般的文件系统 - EAimTY 的博客](https://www.eaimty.com/2020/02/zfs-file-system.html)\\n\\n[提升ZFS性能的10个简便方法\\\\_weixin\\\\_34092455的博客-CSDN博客](https://blog.csdn.net/weixin%5F34092455/article/details/92211389)\\n\\n[Oracle Solaris ZFS 文件系统（介绍） - Oracle Solaris 管理：ZFS 文件系统](https://docs.oracle.com/cd/E26926%5F01/html/E25826/zfsover-1.html\\\\#scrolltoc)\\n\\n[提高truenas上zfs性能的几个小tips - 广陌 (utopiafar.co       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
