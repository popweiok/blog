配置，不管有状态还是无状态，网关都只包含在服务端发送的RA信息中的，DNS可包含在服务端RA中，也可由服务端DHCPv6分配\\n\\nOpenWRT完整的支持IPv6须安装odhcp6c odhcpd ip6tables luci-proto-ipv6安装包，如果安卓设备不能正常获取IPv6可以将DHCPv6模式改为无状态\\n\\n*注：fe80 是本地链路，只用来和路由器直接 通信，剩余两个都是通过分发前缀生成的，一个是基于EUI64用网卡的MAC生成，是基于网卡固定的 一般为/64*\\n\\n*另一个是隐私保护地址，后缀是随机生成，有效期短些，是用来对外发起访问的r所以一般动态域名都绑定这个地址 /128*logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^Flogseq____&quot;,354,536870938]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^Xlogseq____&quot;,27,536870938]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^Vlogseq____&quot;,27,536870938]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^Ulogseq____&quot;,27,536870938]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536870938]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^Jlogseq____&quot;,[],536870938]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^17logseq____&quot;,true,536870938]],[logseq____&quot;^15logseq____&quot;,[357,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64e44ea2-16a1-40a3-a3e3-eeb914b474belogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;正常显示logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Flogseq____&quot;,362,536870938]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Xlogseq____&quot;,27,536870938]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Vlogseq____&quot;,350,536870938]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Ulogseq____&quot;,27,536870938]],[logseq____&quot;^15logseq____&qu       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
